<div class="container-sm mt-5" ng-controller="login" style="max-width : 30%">
  <div class="card card-primary">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label>Userame</label>
          <input type="text" class="form-control" ng-model="input.username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" ng-model="input.password">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary btn-block" ng-click="senddata()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
