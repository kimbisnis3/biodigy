<div ng-include="'page/_nav.html'"></div>

<div class="container mt-3" ng-controller="user" ng-init="getdata()">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-4">
          <button type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <th>Name</th>
          <th>Email</th>
          <th>Username</th>
          <th>Password</th>
          <th>Profile</th>
          <th>Skill</th>
        </thead>
        <tbody>
          <tr ng-repeat="(i, v) in listdata">
            <td>{{ v['name'] }}</td>
            <td>{{ v['email'] }}</td>
            <td>{{ v['username'] }}</td>
            <td>****</td>
            <td>{{ v['profile'] }}</td>
            <td>{{ v['skill'] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
